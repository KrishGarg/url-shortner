<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

<body>
    <style>
        html {
            background-color: rgb(64, 63, 153);
        }
    </style>
    <form action="/api/shorten" method="POST" class="position-absolute top-50 start-50 translate-middle">
        <div class="mb-3">
            <label for="longUrl" class="form-label text-light">Long Url: </label>
            <input type="url" class="form-control" id="longURL" name="longURL" placeholder="https://example.com" required />
        </div>
        <button type="submit" class="btn btn-success">Shrink it!</button>
    </form>
